<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body{
        padding: 2%;
        background-color: #9563eb;
      }
      h2{
        color: Blue;
        margin: 5px;
        text-decoration: underline;
        background-color: white;
      }
      a {
        padding: 5px;
        background-color: white;
      }
      img {
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <a href="Selector.html">Home</a>
    <br>
    <hr>
    <br>
    <h2>This Image has 800px height and 1200px width</h2>
    <img src="Windows1.jpg" alt="Windows Logo (Blue)" height="800px" width="1200px">
    <h2>This Image is set to have a width of 1000px</h2>
    <img src="Windows2.jpg" alt="Windows Logo (Red)" width="1000px">
    <h2>This image is set to have a width which is 60% of the Window width</h2>
    <img src="Windows3.jpg" alt="Windows Logo (Mixed)" width="60%">
    <br>
    <hr>
    <br>
    <a href="Selector.html">Home</a>
</body>
</html>
