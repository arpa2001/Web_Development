<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        padding: 2%;
        background-color: #63ebce;
      }
      h1 {
        margin: 5%;
        text-align: center;
      }
      .row{
        background-color: #63eb63;
        padding: 3px;
      }
      .col-sm{
        background-color: white;
        margin: 5px;
        padding: 5px;
      }
      a {
        padding: 5px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Here is a Grid!</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          Row1, Col1
        </div>
        <div class="col-sm">
          Row1, Col2
        </div>
        <div class="col-sm">
          Row1, Col3
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          Row2, Col2
        </div>
        <div class="col-sm">
          Row2, Col2
        </div>
        <div class="col-sm">
          Row2, Col3
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          Row3, Col2
        </div>
        <div class="col-sm">
          Row3, Col2
        </div>
        <div class="col-sm">
          Row3, Col3
        </div>
      </div>
    </div>
    <br>
    <hr>
    <br>
    <a href="Selector.html">Home</a>
  </body>
</html>
