<!DOCTYPE html>
<html>
  <head>
    <title>Alerts and Badges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        padding: 2%;
        background-color: #ebeb63;
      }
      h1 {
        margin: 1%;
        text-align: center;
      }
      a {
        padding: 5px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Here are few Alert Messages!</h1>
    <div class="alert alert-primary" role="alert">
      A primary alert message!
    </div>
    <div class="alert alert-secondary" role="alert">
      A secondary alert message!
    </div>
    <div class="alert alert-success" role="alert">
      A success alert message!
    </div>
    <div class="alert alert-danger" role="alert">
      A danger alert message!
    </div>
    <div class="alert alert-warning" role="alert">
      A warning alert message!
    </div>
    <div class="alert alert-info" role="alert">
      An info alert message!
    </div>
    <div class="alert alert-light" role="alert">
      A light alert message!
    </div>
    <div class="alert alert-dark" role="alert">
      A dark alert message!
    </div>
    <h1>Here is a Badge</h1>
    <h1>This is a badge: <span class="badge badge-secondary">Badge</span></h1>
    <br>
    <hr>
    <br>
    <a href="Selector.html">Home</a>
  </body>
</html>
