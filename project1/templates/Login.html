{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}

  <style>

    body{
      text-align: center;
      padding: 5%
    }

    h1{
      padding: 5%
    }

    hr{
      padding: 5%
    }
  </style>

{% endblock %}

{% block body %}

<h1>Type in Credentials</h1>

<form action="{{ url_for('reader') }}" method="post">

    <div class="form-group">
        <input class="form-control" name="user_name_txt" placeholder="User Name"><br>
        <input class="form-control" name="password_txt" type="password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Login</button><br><hr>
    </div>

</form>

<form action="{{ url_for('register') }}" method="post">

    <div class="form-group">
        <p>Did Not Registered Yet?</p>
        <button class="btn btn-primary">Register</button>
    </div>

</form>
{% endblock %}
