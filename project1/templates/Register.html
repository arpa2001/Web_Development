{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block head %}

  <style>

    body{
      text-align: center;
      padding: 5%
    }

    h1{
      padding: 5%
    }

  </style>

{% endblock %}

{% block body %}
<h1>Type in Details</h1>

<form action="{{ url_for('registerdn') }}" method="post">

    <div class="form-group">
        <input class="form-control" name="cust_name" placeholder="Full Name"><br>
        <input class="form-control" name="user_name" placeholder="User Name"><br>
        <input class="form-control" name="password" type="password" placeholder="Password"><br>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>

</form>

{% endblock %}
